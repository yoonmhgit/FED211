<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">

	<title>drag and drop 기능</title>
	<style>
		div.draggable {
			float: left;
			width: 160px;
			height: 160px;
			padding: 10px 0px 0px 20px;
			background: url(post.png) no-repeat;
			font-size: 14px;
		}

		div.draggable img {
			width: 130px;
			height: 80px;
		}

		div.invert {
			background: url(post2.png) no-repeat;
		}

		/* 드롭박스 */
		.dropshow {
			width: 500px;
			height: 400px;
			text-align: center;
			background:
				url(addimg/effect2.jpg) no-repeat center/cover;
			font: bold 36px/400px "맑은 고딕", "굴림";
			color: #f00;
			text-shadow: 1px 0 #fff, -1px 0 #fff,
				0 1px #fff, 0 -1px #fff;
			/* 글자그림자를 이용한 테두리 */
			margin: 50px auto;
			/* 가로중앙 */
		}

		/* 드래그 박스 */
		.dbox {
			width: 720px;
			height: 170px;
			margin: 0 auto;
			border: 2px dashed blue;
		}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<!-- 제이쿼리 라이브러리 아래에 제이쿼리 ui가 있어야 드래그 앤 드롭기능을 사용할 수 있당~! -->
	<script src="jquery-touch-punch.min.js"></script>
	<!-- 제이쿼리 UI는 데스크탑 브라우저 기준 모듈이므로 모바일에서 동일한 드래그앤 드롭기능을 사용하기위해 터치펀치를 넣어준다 
	이것은 데스크탑 이벤트를 모바일 이벤트로 전환해 주는 기능을 가진다!-->
	<script>
		$(function () { //////////////////jQB//////////////////////////

			// 드래그대상
			let dg = $(".draggable") // 담아두는게 정석

			// [드래그 기능 적용하기]
			// 제이쿼리 ui의 draggable() 메서드를 호출함
			// -> https://jqueryui.com/draggable/
			// 대상 : .draggable
			// -> draggable() 메서드에 옵션은 객체형식{}으로 셋팅함
			dg.draggable({
				cursor: "move", // 커서모양 "이동중"표시로 변경(속성:값)
				stack: ".draggable", // 드래그 대상 상위처리(선택요소명)
				opacity: 0.7 // 이동중 투명도 설정
			});
			//___________________________________________________________________________

			// 	1. 드래그가 시작될때 배경이미지 class로 변경하기
			// 이벤트 종류 : dragstart (드래그 시작시 발생이벤트)
			// 이벤트와 함수를 묶어주는 메서드를 사용함!
			//  -> on(이벤트명, 함수)
			// 대상 : draggable -> dg변수
			dg.on("dragstart", function () {
				// console.log("드래그시작");
				$(this).addClass("invert");
			}); ////// dragstart 함수 ////////

			// 	2. 드래그가 끝날때 배경이미지 class로 변경하기
			// 이벤트 종류 : dragstop (드래그 끝날때 발생이벤트)
			// 이벤트와 함수를 묶어주는 메서드를 사용함!
			//  -> on(이벤트명, 함수)
			// 대상 : draggable -> dg변수
			dg.on("dragstop", function () {
				// console.log("드래그끝");
				$(this).removeClass("invert");
			}); ////// dragstop 함수 ////////
			//___________________________________________________________________________
			// 드롭할때 발생하는 이벤트 처리하기 ///
			// droppable() 메서드 : 드롭되는 요소처리
			// 이벤트 대상 : .dropshow
			$(".dropshow").droppable({
				// 드롭처리 속성 - drop: 함수
				drop: function (evt, ui) { //순서중요!
					// evt - 이벤트전달변수, ui - 드롭관련객체
					// console.log("나 빠졌다~!~!");

					// 드롭된요소 -> ui.draggable
					let tg = ui.draggable;

					// 1. 드롭된 요소의 이미지의 src를 읽어옴
					let isrc = tg.find("img").attr("src");
					// console.log("이미지경로:"+isrc);

					// 2. 드롭영역의 배경이미지 변경하기
					// $(this) === $(".dropshow")
					$(this).css({
						backgroundImage: "url(" + isrc + ")"
					}); /////////css//////////

					// 3. 드롭된 요소의 자식p태그의 글자 읽어오기
					let dtxt = tg.find("p").text();
					// console.log("글자:"+dtxt);

					// 4. 드롭영역에 글자넣기
					$(this).text(dtxt + " 당첨~!~! ");

					// 5. 드롭된 요소 사라지게 하기
					tg.hide();

					// 6. 유튜브 동영상 박스 넣기
					$("body").append('<div id="mbox"></div>')

					// 동영상박스요소 변수에 할당!
					let mbox = $("#mbox");

					// 7. 동영상박스 CSS셋팅하기
					mbox.css({
						position: "fixed",
						top: "0",
						left: "0",
						width: "100%",
						height: "100%",
						zIndex: "999",
						backgroundColor: "#000"
					}); //////// css ///////

					// 8. 동영상 박스에 유튜브 iframe 넣기
					// 드롭된 요소마다 data-mv라는 사용자속성에 동영상코드가 들어가있다!
					// 이것을 읽어서 아래 iframe 동영상코드부분에 넣어준다!
					mbox.html(
						'<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+tg.attr("data-mv")+'?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
					);

					// 9. 동영상 박스 숨기고 1초후에 슬라이드 보이기
					mbox.hide().delay(1000).slideDown(2000);

					// 10. 닫기버튼 만들기!
					mbox.append('<a href="#" class="cbtn">×</a>');

					// 닫기버튼 변수할당
					let cbtn = $(".cbtn");

					// 11. 닫기버튼 css셋팅
					cbtn.css({
						position: "absolute",
						top: "50px",
						right: "50px",
						width: "50px",
						height: "50px",
						textDecoration: "none",
						font: "bold 48px Verdana",
						color: "#fff",
						textShadow: "0 0 5px #777"
					}); ////////// css //////////

					// 12. 닫기버튼 클릭시 기능구현
					cbtn.click(function(){
						// 1. mbox 닫기
						mbox.slideUp(1000,function(){
							// 2. 자기자신없애기(동영상끄기)
							$(this).remove();
							// 3. 드롭된 요소 다시 보이기
							tg.show();
							// 4. 드롭된요소 원래위치로
							tg.css({
								top: "0",
								left: "0"
							}); //////// css /////////
							// 5. 드롭박스 초기화
							$(".dropshow")
							.text("여기에 드롭하세요~!")
							.css({
								backgroundImage: "url(addimg/effect2.jpg)"
							});///////////css//////////
						});//////////slideUp///////////
					}); /////////// c l i c k /////////////

				} ////// drop ///////
			}); //////// droppable 함수 ////////////

		}); //////////////////jQB//////////////////////////
	</script>

</head>

<body>

	<!-- 드롭 박스 -->
	<div class="dropshow">
		여기에 드롭하세요~~!
	</div>

	<!-- 
		w3c에서 허용하는 새로운 속성은 data-라는 시작명으로
		작성하면 된다!
		-> data-내가지은이름
		예) data-myhouse="값"
	 -->

	<!-- 드래그 박스 -->
	<div class="dbox">
		<!-- data-mv속성은 동영상코드 셋업 -->
		<div class="draggable" data-mv="6o9Hv5nFL-s">
			<p>쇼핑몰 자유이용권</p>
			<img src="addimg/gm.jpg" alt="쥐마켓">
		</div>
		<div class="draggable" data-mv="D_-S-A4qnDk">
			<p>롯떼월들 자유이용권</p>
			<img src="addimg/lottee.jpg" alt="롯떼월들">
		</div>
		<div class="draggable" data-mv="miSL86dtqis">
			<p>큐챠 자유이용권</p>
			<img src="addimg/coocha.jpg" alt="큐챠">
		</div>
		<div class="draggable" data-mv="ISTsLeAGQ9Q">
			<p>해외여행 자유이용권</p>
			<img src="addimg/effect1.jpg" alt="허나투어">
		</div>

	</div>


</body>

</html>
