<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        [ 뷰포트(viewport)란? ]
        - 모바일 기기에서 볼때 모바일 기기의 랜더링 화면사이즈를
        일반적인 물리적 크기의 픽셀로 변환해 주는 메타태그임
        - 미디어쿼리를 사용하는 웹 페이지에서 필수!!!

        mata  요소 속성 name="viewport" 로 설정
        content 속성에
        1) width=device-width 
            : 가로픽셀크기를 디바이스 물리적크기와 일치시킴
        2) initial-scale=1.0
            : 물리적크기를 그대로 쓸때 1.0을 사용
            (1보다 작게하면 축소, 1보다 크게하면 확대)

        예) 아이폰 6플러스의 물리적 가로크기는 414px인데
            디스플레이할때는 1080px로 보여진다!
            이때 viewport를 쓰면 414px로 변환해서 보여준다!


     -->
    <title>미디어쿼리란?</title>
    <style>
        /* 
                [ 미디어쿼리(Media Query)란? ]

                - 디바이스의 가로 사이즈에 대해 계속된
                질의(Query)를 브라우저에 함으로써 사이즈
                변경 시점에 필요한 CSS를 적용하여 디자인
                변경을 할 수 있도록 구현된 CSS 코딩기법

                - 반응형(적응형)웹을 구현하는 핵심기술

                1. 반응형웹(Responsive Web) :
                미디어 화면크기에 따라 종합적인 변경사항을
                기술적으로 다룬 사이트

                2. 적응형웹(Adaptive Web) :
                미디어 화면크기에 따라 레이아웃 등의 CSS로
                요소의 속성변경을 다룬 웹사이트

                - 우리가 CSS 코딩으로 구현하는 것은 적응형웹이다!
                즉, 적응형웹은 반응형웹의 일부분이다!
                하지만 일반적인 명칭으로 반응형웹으로 부른다!

                [ 구현방법 ]

                @media only screen and (max-width:1300px) and (min-width:700px) {
                    CSS코딩구역
                }

                1) @media : 미디어쿼리 선언부

                2) only screen : 회피코드(미디어쿼리를 아는 브라우저만 들어옴)

                3) max-width : 최대사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                4) min-width : 최소사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                - 최대, 최소사이즈는 표기된 사이즈를 
                포함한 이상/이하 표기임

                - 최대사이즈만 쓸경우 기준사이즈 하위가 모두 포함됨(중요사항-큰 사이즈부터 작은 사이즈 순으로 써야함)

                - 최소사이즈만 쓸경우 기준사이즈 상위가 모두 포함됨(중요사항-작은 사이즈부터 큰 사이즈 순으로 써야함)

                5) and : 구문 사이에 연결자
                - 주의사항: and 앞뒤에 공백필수!

            */
        /* 초기화 */
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 스크롤바없앰 */
        }

        body {
            background-color: #000;
        }

        /* 배경이미지 박스 */
        .bx {
            position: relative;
            /* 부모자격 */
            width: 100%;
            height: 1000px;
            margin: 0 auto;
            /* 마영오! 블록가로중앙 */
            /* background: url(./images/oldTVON.png) no-repeat center/auto 100%; */
        }

        /* .bx의 가상요소로 배경이미지 넣고 스크린보다 위에 오게하기 */
        .bx::after {
            content: "";
            position: absolute;
            top: 0;
            /* 타이틀위치로 올라감 */
            width: 100%;
            height: 100%;
            background: url(./images/oldTVON.png) no-repeat center/auto 100%;
        }


        /* 스크린 */
        .screen {
            position: absolute;
            top: 307px;
            left: 50%;
            transform: translateX(-61%);
            width: 345px;
            height: 258px;
            /* outline: 2px solid red; */
        }

        /* 스크린이미지 */
        .screen img {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* 첫번째 이미지만 보이게 */
        .screen img:first-child {
            display: inline;
        }

        /* 타이틀 */
        .tit {
            position: relative;
            /* z-index를 적용하기 위해 relative */
            z-index: 1;
            /* 아래쪽에 코딩된 absolute요소 보다 위 */
            text-align: center;
            color: #fff;
            padding: 50px 0;
            margin: 0;
        }

        /* 타이틀 가상요소로 화면크기 찍어보기 */
        .tit::after {
            content: "나야나!";
            display: block;
            /* div와 유사함 - 안쓰면 span과 유사 */
            font-size: 24px;
            line-height: 3;
            /* 단위가 없으면 글자크기의 몇배임 */
            color: cyan;
        }




        /* 미디어쿼리 적용하기 */
        /* 1200px 이하 */
        @media only screen and (max-width:1200px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "1200px 이하";
                color: pink;
            }

            /* 기존 이미지 숨기기 */
            .screen img:first-child {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(2) {
                display: inline;
            }


        }

        /* 미디어쿼리 1200px이하 */

        /* 1100px 이하 */
        @media only screen and (max-width:1100px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "1100px 이하";
                color: lime;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(2) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(3) {
                display: inline;
            }


        }

        /* 미디어쿼리 1100px 이하 */

        /* 1000px 이하 */


        /* 미디어쿼리 1000px 이하 */
        @media only screen and (max-width:1000px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "1000px 이하";
                color: lightsalmon;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(3) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(4) {
                display: inline;
            }


        }

        /* 900px 이하 */
        @media only screen and (max-width:900px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "900px 이하";
                color: #ff47b8;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(4) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(5) {
                display: inline;
            }


        }


        /* 미디어쿼리 900px 이하 */

        /* 850px 이하 */
        @media only screen and (max-width:850px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "850px 이하";
                color: #47bbff;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(5) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(6) {
                display: inline;
            }

        }


        /* 미디어쿼리 850px 이하 */

        /* 830px 이하 */
        @media only screen and (max-width:830px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "830px 이하";
                color: #72ff47;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(6) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(7) {
                display: inline;
            }

        }

        /* 미디어쿼리 830px 이하 */
        @media only screen and (max-width:830px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "830px 이하";
                color: #72ff47;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(6) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(7) {
                display: inline;
            }

        }

        /* 810px 이하 */
        @media only screen and (max-width:810px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "810px 이하";
                color: #ff47b2;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(7) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(8) {
                display: inline;
            }

        }


        /* 미디어쿼리 810px 이하 */

        /* 790px 이하 */
        @media only screen and (max-width:790px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "790px 이하";
                color: #f3ff47;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(8) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(9) {
                display: inline;
            }

        }

        /* 미디어쿼리 790px 이하 */

        /* 770px 이하 */
        @media only screen and (max-width:770px) {

            /* 타이틀 가상요소 변경 */
            .tit::after {
                content: "770px 이하";
                color: #4769ff;
            }

            /* 기존 이미지 숨기기 */
            .screen img:nth-child(9) {
                display: none;
            }

            /* 다음 이미지 보이기 */
            .screen img:nth-child(10) {
                display: inline;
            }

            /* .bx가상요소 배경이미지 변경 */
            .bx::after {
                background-position: top;
                background-size: auto 60%;
            }

            /* 스크린 */
            .screen {
                top: 135px;
            }


        }


        /* 미디어쿼리 770px 이하 */
    </style>
</head>
