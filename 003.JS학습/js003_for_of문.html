<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>for문 확장 - for of문</title>
    <script>
        // 배열 만들기
        var mv1 = ["조제", "한지민(조제), 남주혁(영석)",
            "자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’.우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다.하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데…기억할 거야너와 함께한 모든 순간을"
        ];
        var mv2 = ["원더 우먼 1984", "갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)",
            "1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"
        ];
        var mv3 = ["도굴", "이제훈(동구), 조우진(존스박사)",
            "흙 맛만 봐도 보물을 찾아내는 타고난 천재 도굴꾼 강동구(이제훈).자칭 한국의 '인디아나 존스'로 불리는 고분벽화 도굴 전문가 존스 박사(조우진), 전설의 삽질 달인 삽다리(임원희)를 만나 환상(?)의 팀플레이를 자랑하며 위험천만하고도 짜릿한 도굴의 판을 키운다."
        ];

        ////// 로드구역 ////////////
        window.addEventListener("load", function () {

            // 버튼요소 (컬렉션)
            let btn = document.querySelectorAll(".btngo");
            // console.log("버튼개수:"+btn.length);

            // 내용박스요소 (컬렉션) 
            let minfo = document.querySelectorAll(".minfo");
            // console.log("내용박스개수:"+minfo.length);

            // 버튼요소의 개수만큼 클릭셋팅하기! //
            // for(let i=0;i<btn.length;i++){코드}
            // for of문 해석: btn의 순서대로 특정요소 x를 가지고 들어감
            for(let x of btn){
                
                
                x.onclick = () => {
                    let obj = event.currentTarget;
                    //화살표 함수사용시
                    //this대신 event.currentTarget


                    // console.log(obj.innerText);

                    // 1, 버튼텍스트 읽어오기
                    let txt = obj.innerText;

                    // 데이터타겟 변수
                    let tg;

                    // 2. 버튼별 데이터 구분하기
                    switch(txt){
                        case "조제": tg = mv1; break;
                        case "원더 우먼 1984": tg = mv2; break;
                        case "도굴": tg = mv3; break;
                    } ///////// swick case문 ////////

                    // console.log(tg); 할당데이터 확인

                    // 3. 해당요소에 배열값 넣기
                    // for of문 사용!
                    // for of해석:: -> tg의 배열 순서대로 하나씩 x에 넣고 들어가기
                    let num = 0; // 영화 정보박스 순서
                    for(let x of tg){
                        minfo[num].innerText = x;
                        num++; // 순서증가
                    }////////for of문////////

                };//////클릭함수//////
            }///////// for of 문 ///////////



            /* 
                1. 일반for문
                for(시;한;증){}

                2. 배열/컬렉션을 위한 for문 : for of문
                - 특징: 배열/컬렉션 개수만큼 알아서 순번을 돌고 
                    해당 순번의 배열/컬렉션을 선택할 수 있다!
                - 형식:
                    for(변수명 of 배열/컬렉션변수){실행문}

                ->추가기능: 문자데이터를 for of문에 넣고 돌리면 글자 하나씩 잘라서 for문을 돌아준다!
            */


            //_______________________________________________
            // for of문 문자데이터 처리 확인
            let story = "오늘부터내가처리한다!";
            for(let x of story){
                console.log(x);
            }////////for of문////////////////
            //_______________________________________________


        }); ///////// 로드구역 ///////////////////////
        ////////////////////////////////////////////
    </script>
</head>

<body>
    <button class="btngo">조제</button>
    <button class="btngo">원더 우먼 1984</button>
    <button class="btngo">도굴</button>
    <!--1.영화제목-->
    <h1 class="minfo"></h1>
    <!--2.주연배우-->
    <h2 class="minfo"></h2>
    <!--3.영화스토리-->
    <p class="minfo"></p>

</body>

</html>
