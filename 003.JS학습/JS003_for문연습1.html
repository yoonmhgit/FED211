<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습1 - 파란상자에 미니언즈 집어넣기</title>
    <style>
        /* 미니언즈 이미지 */
        .mini {
            cursor: pointer;
            /* 손가락모양 */
            border: 5px dotted #fff;
        }

        /* 마우스오버시 보더색 변경 */
        .mini:hover {
            border-color: red;
        }

        /* 파란색 가방 */
        .Bcase {
            border: 20px ridge blue;
            min-height: 250px;
            /* 최소높이를 주면 설정높이를 유지하다가
            내용이 많아지면 높이값이 늘어남! */
        }

        .Bcase img {
            width: 150px;
            /* 크기줄임 */
        }
    </style>
    <script>
        /*////////////////////////////////////////
            함수명: insMini
            기능: 미니언즈 이미지를 파란박스에 넣기
        */ ////////////////////////////////////////
        function insMini(num) {
            // num - 함수호출 시 보낸 숫자 받는 전달변수

            //1. 함수호출, 전달값확인
            console.log("미니언즈 들어가!"+num)

            //2. 대상선정: .Bcase
            var tg = document.querySelector(".Bcase");

            //3. 대상에 이미지 넣기
            for(var i=0;i<num;i++){

                tg.innerHTML+='<img src="./images/Minions.png" alt="미니언즈">'

            }

        } ////////// insMini 함수 /////////////////
        ///////////////////////////////////////////
    </script>
</head>

<body>
    <h1>for문 연습1 - 파란상자에 미니언즈 집어넣기</h1>
    <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 한개씩 가방에 들어갈꼬얌~!" onclick="insMini(1)">
    <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 열개씩 가방에 들어갈꼬얌~!" onclick="insMini(10)">
    <!-- 파란상자 -->
    <div class="Bcase"></div>

</body>

</html>
