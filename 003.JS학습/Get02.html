<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS - Get방식 처리:sub page</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #home,
        #title {
            padding: 0;
            width: 800px;
            height: 100px;
            margin: 0 auto;
            font: bold 28px/100px "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
            color: blue;
            border: 1px solid #ccc;
            text-align: center;
        }

        #title {
            color: #fff !important;
            /*타이틀 글자색 흰색*/
        }

        #main {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: url(images/shop_red.jpg) no-repeat 0/100% 100%;
        }
    </style>
    <script>
        // Get방식으로 넘어온 값 받기!
        let pm = location.href;
        console.log(pm);
        // location.href 의 두얼굴~~~
        // 1. 이퀄 왼쪽에 쓰면 오른쪽 url값으로 페이지 이동
        // 2. 이퀄 오른쪽에 쓰면 브라우저 url값을 가져옴!

        /// url가공전에 물음표가 있는지 확인하여 없으면 돌려보낸다!
        // indexOf(문자열) -> 찾는 문자열의 순번을 리턴함!
        // 만약 찾는 문자열이 없으면 -1을 리턴함!!!
        console.log("문자열찾기:"+pm.indexOf("?"));
        if(pm.indexOf("?")===-1){
            alert("비정상적인 접근입니당!");
            location.href="Get01.html";
            //첫페이지로 돌아가기!
        }///////////if///////////////
        
        // url 문자값 가공처리하기 //

        // 1. ?(물음표)로 잘라 뒤엣것 저장하기
        pm = pm.split("?")[1];
        // 물음표로 자르면 배열에 물음표 앞뒤로 담기고
        // 그 중 뒤엣것 즉 [1]이 전달값이다!
        console.log(pm);

        // 2. =(이퀄)로 잘라 뒤엣것 저장하기
        pm = pm.split("=")[1];

        // 3. escape변환문자 복원하기(unescape)
        pm = unescape(pm);
        console.log(pm);

        // 4. 샵명과 색상명 연결하기 (객체만들기)
        let scolor = {
            "레드샵":"red",
            "오렌지샵":"orange",
            "그린샵":"green",
            "블루샵":"blue",
            "블랙샵":"black"
        };

        // 해당 샵 색상명 매칭확인-> 예) scolor["레드샵"]
        console.log(scolor[pm]);

        //////// 로드구역 ////////////////////////
        // DOMContentLoaded는 html만 모두 그려지면 발생하는 이벤트!
        window.addEventListener("DOMContentLoaded",function(){
       
            // 로딩구역 확인
            console.log("로딩완료!!!");

            // 타이틀요소
            let tit = document.querySelector("#title");

            // 1. 타이틀넣기
            tit.innerText = pm;

            // 2. 배경색 넣기(scolor객체에 샵명과 연결!)
            tit.style.backgroundColor = scolor[pm];

            // 3. 메인박스 배경이미지 변경하기
            document.querySelector("#main")
            .style.backgroundImage = "url(images/shop_"+scolor[pm]+".jpg)";
            // 배경이미지 규칙: shop_영어색상명.jpg

        });/////////// 로드구역 //////////////////////////////////
        /////////////////////////////////////////////////////////



    </script>

</head>

<body>
    <h1 id="home">
        <a href="Get01.html" title="홈으로">GG Market</a>
    </h1>
    <h2 id="title"></h2>
    <section id="main"></section>







</body></html>
