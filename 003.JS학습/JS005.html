<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS의 함수(function)</title>
    <script>
        /* 
            [ 함수란? ]
            - JS의 특정실행코드 담고 있는 메모리 공간
            - 특징: 함수는 호출시에만 실행된다!
                    함수는 주로 이벤트와 연결되어 사용된다!
            - 형식:
                function 함수명(변수){
                    ... 실행코드 ...
                    return 값;
                }

            [ 함수의 주요사항 ]
            1. 함수의 소괄호에 사용되는 변수는 안쓸 수 도 있고
                1개이상 변수를 사용할 수 있다.
                - 여러개 사용할 경우 콤마로 구분한다.
                - 이런 변수를 파라미터변수(전달변수)라고 부른다.
                - 이 변수는 함수 내부에서만 사용하므로 지역변수라고함
                    (다른 함수나 함수 바깥쪽 영역에서는 
                        이 변수를 알 수 없음!)
                - 파라미터변수는 var로 선언하지 않는다!(자동선언됨)
                - 파라미터변수의 개수만큼 함수 호출시 같은 개수의 값을
                보내야한다!!!

            2. 함수를 나오기 전에 return  키워드를 쓰고 그 뒤에 
                값을 담은 변수나 어떤값을 쓰면 함수를 호출한 곳으로
                돌아올때 이 값을 가지고 돌아간다!
                (리턴값을 사용안 할 수도 있는 옵션이다!)

            3. 함수의 호출:
                - 함수명(값)
                - 함수를 호출할때는 반드시 오른쪽에 소괄호가 있어야함!
                 (소괄호 없이 사용하면 그것은 변수다!)
                - 소괄호의 값은 함수의 파라미터변수의 개수에 따라 달라짐
        
            4. 함수를 만들고 먼저할일!
                - 함수가 호출되는 여부를 확인한다!
                (확인방법: alert, console.log 등)
            
            5. 전역변수, 지역변수

                (1) 전역변수(Global Variable) 는 함수바깥쪽에 선언한
                변수다. 따라서 모든 다른 함수에서 이 변수를 참조할 수 있다.

                (2) 지역변수(Local Variable) 는 함수 내부에서 선언하거나
                    파라미터변수를 말한다. 함수 외부나 다른 함수에서 이를
                    참조할 수 없다. 지역변수는 다른 함수에서 선언된 같은
                    이름의 변수명을 사용할 수 있다.
                
            6. 함수명은 대소문자를 철저히 구분한다!
                예) myHome(), MyHome(), myHOME() 모두 다른함수임!!
        */

        // ___________________________________________________________________

        /*////////////////////////////////
            함수명: Korea
            기능: 다른함수호출
        */ ////////////////////////////////
        function Korea(txt) {
            //1. 함수호출,파라미터 확인
            alert(txt); //"우"
            // 2. 다른함수호출
            var ri = Ri(txt + "리"); // "우리"보내기
            //3. 리턴값 찍기
            alert(ri);//"우리나라 대한민"
            
            // 4. 결과값 리턴
            return ri + "국 만세~!~!~!"; //"우리나라 대한민국 만세~!~!~!"

        } ///// Korea함수 ////////////////
        //////////////////////////////////

        // ___________________________________________________________________


        /*////////////////////////////////
            함수명: Ri
            기능: 다른함수호출
        */ ////////////////////////////////
        function Ri(txt) {
            //1. 함수호출,파라미터 확인
            alert(txt); //"우리"
            // 2. 다른함수호출
            var na = Na(txt + "나"); // "우리나"보내기
            // 3. 리턴값 찍기
            alert(na); //"우리나라 대한"

            // 4. 결과값 리턴
            return na + "민"; //"우리나라 대한민"

        } ///// Ri함수 ////////////////
        //////////////////////////////////

        // ___________________________________________________________________


        /*////////////////////////////////
            함수명: Na
            기능: 다른함수호출
        */ ////////////////////////////////
        function Na(txt) {
            //1. 함수호출,파라미터 확인
            alert(txt); //"우리나"
            // 2. 다른함수호출
            var ra = Ra(txt + "라"); // "우리나라"보내기
            // 함수를 변수에 할당하면
            // 그 함수의 리턴한 값이 변수에 할당된다!

            // 3. 리턴값 찍기
            alert(ra); // "우리나라 대"

            // 4. 결과값 리턴
            return ra + "한"; //"우리나라 대한"

        } ///// Na함수 ////////////////
        //////////////////////////////////

        // ___________________________________________________________________


        /*////////////////////////////////
            함수명: Ra
            기능: 다른함수호출
        */ ////////////////////////////////
        function Ra(txt) {
            //1. 함수호출,파라미터 확인
            alert(txt); //"우리나라"
            //2. 결과값 리턴
            return txt + " 대"; //"우리나라 대"
            //-> 호출한 곳으로 값을 가지고 돌아감!!!

        } ///// Ra함수 ////////////////
        //////////////////////////////////




    </script>
</head>

<body>

    <button onclick="alert(Korea('우'))">우리나라 대한민국 만세 프로젝트 시작!</button>

</body>

</html>
