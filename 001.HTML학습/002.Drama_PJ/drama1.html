            /* 상단박스부분 */

            .tbl{

                border: 5px solid #ccc;
                /* 가로크기 - width */
                width: 800px;

                /* 테이블 데이터(td) */
            .tbl td {

                font-size: 16px;
                /* 줄간격: 숫자는 글자크기기준 배수 */
                line-height: 2em;
                /* 안쪽여백 */
                padding: 5px;
            }


            /* 드라마제목 */
            .tbl a{
                color: #000; /* 글자색 */
                text-decoration: none; /* 밑줄없앰 */
                font-weight: bold; /* 글자두껍게 */
            }
            /* 마우스 오버시 글자색, 밑줄 */
            /* :hover는 가상클래스 */
            .tbl a:hover{
                color: #000; /* 글자색 */
                text-decoration: underline; /* 밑줄 */
            }
        </style>
