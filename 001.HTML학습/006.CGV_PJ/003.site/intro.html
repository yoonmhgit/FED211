<body>

    <!-- 
        video 하위 source요소 : 비디오 지원형식별 셋팅요소
        -이런형식을 쓰는 이유는 같은 비디오가 브라우저에서 
        지원되는 형식을 맞추는데 목적이 있다.
        -모든 형식을 지원하지 않는경우 마지막 글자가 출력됨

        [ 비디오 압축형식 ]
        1. mp4 - 최신 브라우저에서 지원하는 가장 보편적인 비디오 압축방식(오디오 전용은 mp3)
        2. ogg - 오픈표준파일형식 Xiph.org 재단에서 개발
        3. webm - 개방형 미디어 컨테이너. 높은 비디오 재생품질

        mkv, mov, avi 등과 같이 사용하던 일반 압축형식은 브라우저에서
        지원하지 않는 경우가 많다.
        따라서 비디오를 mp4형식으로 변환하여 올리는게 좋다.
     -->




   <!-- <video src="./images/cgv.mp4" autoplay muted controls loop></video> -->
   <!-- <video src="./images/cgv.mp4" controls poster="./images/poster2.png"></video> -->

   <!-- 
    [ video 요소 : html5에서 지원하는 비디오 재생요소 ]
    ->img태그와 비슷하게 쉽게 비디오를 삽입하도록 등장!
    ((속성))
    -src : 파일경로
    -controls : 동영상 제어버튼바
    -autoplay : 자동재생(소리없음에서 작동)
    -muted : 소리없음
    -loop : 무한반복재생
    -poster : 비디오가 멈춤상태일때 첫화면 이미지
    -->

        </a>
    </h1>
