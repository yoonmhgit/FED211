<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형7 : 가로네비 서브없는 디자인형</title>
    <style>
        /* 전체부모 */
        .gnb {
            width: 900px;
            height: 40px;
            margin: 0 auto;
        }

        .gnb>ul {
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }

        /* float해제 */
        .gnb>ul::after {
            content: '';
            display: block;
            clear: both;
        }

        .gnb li {
            float: left;
            width: 150px;
            height: 40px;
            box-sizing: border-box;
            /* 보더,패딩 내부포함(크기유지) */
        }
        /* li사이에 구분선 넣기 */
        /* li+li 는 앞에 li가 있는 형제 li를 선택하므로 
        첫번째li는 제외된다! */
        .gnb li+li{
            border-left: 1px solid #777;
        }

        .gnb a {
            display: block;
            /* 디자인적용위해 */
            width: 100%;
            height: 100%;

            color: #333;
            text-decoration: none;
            /* 밑줄없앰 */

            /* 글자셋팅 */
            font: 12px/40px Verdana;
            /* font: 스타일 두께 크기/줄간격 글자체 (스두크/줄체) */
            text-align: center;
            text-shadow: 1px 1px 0 #ccc;

            /* CSS 로 그라데이션 주기 */
            /* 예전에 그라데이션은 무조건 이미지로 제작했음
            CSS3버전에서 부터 코딩으로 가능해짐! 
            그라데이션은 배경이미지에 있음!!!*/
            background-image: linear-gradient(to bottom, #6d6d6d, #d6d6d6);
        }

        /* 둥근모서리 설정 첫번째 li의 a */
        .gnb li:first-child a{
            border-radius: 5px 0 0 5px;/* 왼위, 왼아래 5px */
            /* 보더 레디우스 왼쪽위부터 시계방향으로 설정! */
        }

        /* 둥근모서리 설정 마지막째 li의 a */
        .gnb li:last-child a{
            border-radius: 0 5px 5px 0;/* 오른위, 오른아래 5px */
            /* 보더 레디우스 왼쪽위부터 시계방향으로 설정! */
        }

        /* 메뉴 li에 마우스 오버시 글자색, 배경색, 글자그림자 변경 */
        .gnb li:hover a{
            background-image: linear-gradient(to top, #6d6d6d, #d6d6d6);
            text-shadow: 0 1px 0 #777;
            color: #fff;
        }

        .tit {
            background-image: linear-gradient(45deg, red, green 30%, yellow 40%, yellow 80%, blue);
            padding: 10px;
            text-align: center;
        }

        /* 원형그라데이션 연습 */
        .circ {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #000;
            vertical-align: -12px;
            /* 인라인요소간 세로정렬(옆으로 흐르는 방향) */

            /* 원형 그라데이션 주기 */
            background-image: radial-gradient(farthest-side at 30px 15px, #fff 10%, blue);
        }

        /* 
                1. 선형그라데이션

                1) 균등분할 그라데이션
                background-image: 
                    linear-gradient(방향, 색1,색2,색3,...);
                - 방향: to top, to bottom, to right, to left

                2) 사용자 지정영역 그라데이션
                background-image: 
                    linear-gradient(방향, 색1 몇%,색2 몇%,색3 몇%,...);
                - 색상 뒤에 한칸 띄어 %수치를 주면 색상영역조정됨

                3) 각도 지정 그라데이션
                background-image: 
                    linear-gradient(각도, 색1,색2,색3,...);
                - 각도: 각도수치deg

                2. 원형 그라데이션

                1) 기본형: 중앙중심, 모양은 박스크기에 맞춤
                background-image: 
                    radial-gradient(색1,색2,색3,...);
                - 시작색으로부터 중앙에서 시작됨

                2) 영역 지정형:
                background-image: 
                    radial-gradient(색1 몇%,색2 몇%,색3 몇%,...);
                - 색 뒤에 한칸 띄고 %수치로 영역지정함

                3) 그라데이션 모양을 원형으로 사용할 경우:
                background-image: 
                    radial-gradient(circle,색1,색2,색3,...);
                - circle 키워드를 첫번째에 사용함

                4) 영역옵션 지정형: 중심점 변경
                background-image: 
                    radial-gradient(옵션 at 가로위치 세로위치,색1,색2,색3,...);
                - 옵션4가지 : closest-side / farthest-side
                            closest-corner / farthest-corner
                            ___________________________________
                            - closest는 중심점으로 좀더 모아진것
                            - farthest는 중심점에서 멀리 퍼진것
                            - side와 corner는 경계선과 끝부분옵션임
                - 가로위치, 세로위치 (중심점) - 단위는 px / %

             */
    </style>
</head>

<body>
    <h1 class="tit">
        <span class="circ"></span> 
        유형7 : 가로네비 서브없는 디자인형
    </h1>
    <nav class="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</body>

</html>
