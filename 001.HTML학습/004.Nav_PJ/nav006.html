<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>유형6 : 가로네비 서브별 드롭다운 전체창</title>
    <style>
        /* ul,ol 초기화셋팅 */
        ul,
        ol {
            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 가상요소로 float해제하기 */
        ol::after,
        ul::after {
            content: '';
            display: block;
            clear: both;
        }

        li {
            float: left;
        }

        /* GNB메뉴 */
        .gnb {
            background-color: #3974e5;
        }

        .gnb>ul {
            position: relative;
            /* 부모자격 - .sbx의 부모 */
            width: 800px;
            margin: 0 auto;
            /* 블록가로중앙정렬 - 마영오! */
            outline: 2px solid lime;
        }

        .gnb>ul>li {
            width: 200px;
            text-align: center;
        }

        /* a요소 - 글자색, 밑줄처리 */
        /* 유의사항: li와 a요소 사이의 띄어쓰기는
        아래의 모든 자손 a를 선택한 것임! */
        .gnb>ul>li a {
            display: block;
            width: 200px;
            height: 50px;
            color: #fff;
            text-decoration: none;
            font: bold 14px/50px "맑은 고딕", Verdana;
            /* font: 스 두 크/줄 체 */

            /* 트랜지션: 속시이지 */
            transition: all .4s;
        }

        /* 마우스오버시 글자색, 배경색변경 */
        .gnb>ul>li:hover>a {
            color: #001795;
            background-color: #bdd1ff;
        }

        /* 서브메뉴박스 */
        .sbx {
            position: absolute;
            left: 0;
            /* 나의부모? .gnb>ul */
            width: 800px;
            height: 0;
            overflow: hidden;
            transition: height .4s ease-in-out;
            background-color: #bdd1ff;

            /* outline: 3px dashed blue; */
        }

        /* 서브메뉴타이틀 */
        .stit{
            width: 200px;
            line-height: 50px;
            text-align: center;
            float: left;

            margin: 0;
            padding: 0;
        }

        /* 서브메뉴이미지 */
        .simg {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 180px;
        }

        /* 서브메뉴 */
        .smenu {
            width: 200px;
            /* margin-left: 200px; */
            float: left;
        }

        /* 서브메뉴 링크 */
        .gnb .smenu li a {
            color: #001aac;
            /* 상위부모부터 선택하여 적용우선순위높임 */
        }

        /* 서브메뉴에 마우스 오버시 글자색, 배경색변경 */
        .smenu li:hover a {
            text-decoration: underline;
        }

        /* 상위메뉴 li에 오버시 서브메뉴박스 높이값 변경 */
        .gnb>ul>li:hover .sbx {
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>유형6 : 가로네비 서브별 드롭다운 전체창</h1>
    <nav class="gnb">
        <ul>

                <!-- 서브메뉴박스 -->
                <div class="sbx">
                    <!-- 서브제목 -->
                    <h2 class="stit">웹개발</h2>
                    <!-- 서브메뉴 -->
                    <ol class="smenu">
                        <li>
                            <a href="#">웹디자인</a>
                        </li>
                        <li>

                        </li>

                        </li>
                        <li>

                        </li>
                    </ol>
                    <ol class="smenu">

                        <li>

                        <li>

                        </li>
                        <li>

                        </li>
                    </ol>
                    <!-- 서브메뉴 이미지 -->
                    <img src="./images/bgi001.jpg" alt="서브이미지" class="simg">
                </div><!-- .sbx -->

                    <!-- 서브메뉴 이미지 -->

</body>

</html>
