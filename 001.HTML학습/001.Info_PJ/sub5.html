<!DOCTYPE html>
<html>

<head>
    <title>네이버 요약뉴스 - TV/연예페이지</title>
    <meta charset="utf-8">
    <style>
        /* css 코딩구역 */
        /* 이 방식은 페이지 내부에 구역을 잡고 쓰는 인터널방식 */
        /* 문법: 
            선택자{속성:값;}
            -> 선택자는 요소명 또는 이름 
            */
        a {
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            /* 안쪽여백 위아래 10px 양쪽 0 */
        }

        address {
            font-style: normal;
            /* 이탤릭없앰 */
        }
    </style>
    <!-- 
        style 요소: css 문법 구역
        - 여기에 코딩되는 css설정은 선택된 요소에 모두 적용된다
     -->
</head>

<body>
    <div style="width: 727px; margin: 0 auto;">
        <!-- 
            style 속성 : 요소에 직접 css를 변경해주는 속성
            -> 값으로 css문법을 그대로 쓴다!
            -> 기본 css문법
            속성명:값;
            예) width 727px; 가로크기를 727px로 설정
            marjin: 0 auto; 바깥여백을 위아래 0, 양쪽 등분할
         -->
        <!-- 1. 상단영역 -->
        <header style="text-align: center;">
            <!-- 1-1. 제목 -->
            <h1>네이버 요약뉴스 - TV/연예페이지</h1>
            <!-- 1-2. 메뉴 -->
            <nav style="text-decoration: none;">
                <a href="index.html">
                    <img src="./images/logo.png" alt="네이버로고" style="width: 20px; vertical-align: bottom;">
                </a> &nbsp;
                <a href="sub1.html">정치</a> |
                <a href="sub2.html">경제</a> |
                <a href="sub3.html">사회</a> |
                <a href="sub4.html">IT/과학</a> |
                <a href="sub5.html">TV/연예</a>
            </nav>
        </header>
        <hr>
        <!-- hr요소: 가로구분선(CSS디자인시 사용안함) -->
        <!-- 3. 메인 컨텐츠 -->
        <main>
          
        </main>
        <hr>
        <!-- 4. 하단 정보 -->
        <footer>
            <address>
                서울시 강남구 대호빌딩 8층 <br>
                대표 : 탐쌤 <br>
                전화 : 010-2355-1241
            </address>
            <!--
                address 요소 : 주소를 담는 요소
             -->
        </footer>
    </div>

    <!-- 
            [html 핵심 요소들 단 한번만 등장! ]
            1. html : 최상위부모
            2. head : 기본정보 영역
            3. body : 화면출력 영역

            [ 레이아웃 관련 요소들 ]
            1. div : divide / division 구분구역을 위한 요소
            2. header : 머리부분
            3. footer : 하단부분
            4. main : 중앙 내용부분(한 웹페이지에 하나만 씀!(head,body도))
            5. nav : 네비게이션 영역(메뉴? 쓰는곳도있고 안쓰는곳도 있음)(폰에서 많이씀,최신개발)
            ※ 레이아웃용 테그인 header, footer, main, nav 등은 
            div를 구체적으로 변경한 형제들이다!(시멘틱태그-유의미한 요소)
            (시멘틱검색에 더 구체적으로 걸리기떄문에 노출에 유리)
     -->

</body>

</html>
