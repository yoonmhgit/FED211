<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선언적함수와 익명함수</title>
    <script>
        /*/////////////////////////////////////////////////////
            [ 함수의 종류 ]

            1. 선언적 함수(이름있는함수)
            - 브라우저 인터프리터(우리가 사용하는 문자로된 코드를
            컴퓨터가 이해할 수 있는 방식의 기계어로 해석해주는
            프로그램)가 프로그램 실행 전에 선언적함수만 따로 모아서
            VO(Variable Object)에 적재함. 따라서 선언적함수는
            어디서 호출해도 응답한다!!!

            (형태)
            function 함수명(){}
            ->선언적 함수는 다른 함수 내부에 만들지 말자!~!
            ->스크립트 구역 바로 안에 만들면 전역적 함수가 됨
            : 전역적 함수란 어디에서든 호출되는 함수를 말함.



            2. 익명함수(이름없는함수: Anonymous Function)

            - 함수 자체에 이름이 없고 변수에 할당을 하거나
            다른 메서드나 함수 내부의 함수자리에 사용한다!

            - 함수의 호출은 할당한 변수에 소괄호를 붙여서 호출함

            - 함수의 호출위치는 변수에 할당 후 아래쪽에서 호출해야함!
            (이유: 선언적함수와 달리 미리 VO에 적재되지 않고
            코드를 만나면 그때 생성되기 때문이다!)

            - 익명함수를 쓰는 이유 장점 :

            (1) 함수코드가 미리 로딩되지 않기 때문에 메모리 부담이
            적고 소스 로딩속도가 빠르다!

            (2) 바로 실행하면 안되는 코드를 직접 저장할 수 있다!

                1) 요소의 이벤트 속성에 코드를 할당해서 바로 실행하지
                않고 이벤트발생시에 실행하도록 코딩할때 유용함!

                예)

                document.getElementById("my")
                .onclick = function(){실행코드};

                2) JS내장함수의 외부 선언적함수를 만들지 않고
                바로 코드를 저장할 수 있다!

                예)

                document.getElementById("my")
                .addEventListener("click",function(){실행코드});

                3) 함수에서 코드를 리턴할때 익명함수를 사용함!

                예)

                function 함수명(){
                    return function(){실행코드};
                }

                4) 제이쿼리에서 코드 작성 부분에 익명함수를 사용함!
                
                예)

                $(function(){실행코드});

            
            - 익명함수를 쓸때의 단점:
            함수를 생성 후 호출해야 하므로 코딩순서에 신경써야함!

            ->익명함수의 활용도가 높아서 JS업데이트 버전에서 줄여서 쓸 수 있도록 화살표함수(Arrow Function)를 제공한다!

                function(){}
                아래와 같이 줄여씀!
                ()=>{}

        */////////////////////////////////////////////////////

        /// 선언적 함수 호출 ///
        // callMe("위에서 호출~!!!");
        // 선언적 함수를 함수코드 보다 위에서 호출할때
        // 호출되는 현상을 호이스팅 이라고 함!
        // 함수호출 호이스팅(hoisting)

        //////////// 선언적함수 ////////////
        function callMe(txt){
            console.log("나, 불렀어?"+txt);
        } ///////// callMe함수 ////////////

        /// 선언적 함수 호출 ///
        //callMe("아래에서 호출!!!");


        /// 익명함수를 호출하기 위한 선언적 함수 만들기 ////
        function calling(){
            console.log("calling함수 호출!!!");

            // 익명함수 호출하기
            // myHome("나중에 버튼눌러 호출!");

        } ////// calling함수 /////////////////


        // 익명함수를 함수생성 전 위에서 호출하기!
        // myHome("위에서 익명함수 호출!!!");
        // 익명함수는 생성전에 호출하면 에러가 남!

        /// 할당형 익명함수 만들기 ////
        var myHome = function(txt){ //txt 전달변수
            console.log("오!나의집!"+txt);
        }; //////// myHome함수 ////////////

        // 익명함수를 함수생성 후 아래에서 호출하기!
        myHome("아래에서 익명함수 호출!!!");

    </script>
</head>
<body>

    <button id="btngo" onclick="calling()">
        익명함수호출하기!
    </button>
    
</body>
</html>
