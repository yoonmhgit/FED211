<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls img{
            height: 100px;
        }
    </style>
    <script>
        /*///////////////////////////////////////
            함수명: addNum
            기능: for문으로 숫자이미지를 추가한다
        *////////////////////////////////////////
        function addNum(num){ // num - 전달변수
            // 1. 함수호출확인
            console.log("숫자추가해!"+num);

            // 2. for문으로 숫자이미지 출력하기!
            // 대상선정: .forCls (몇번째에 출력할 것인가?)
            var tg = document.querySelectorAll(".forCls");
            console.log("출력대상개수:"+tg.length);
            // length는 컬렉션의 개수를 리턴함!

            // 3. for문으로 숫자 이미지 출력대상에 넣기!
            for(var i=1;i<=10;i++){

              // 4번과 7번 빼고 돌리기
              // || OR 논리합
              // && AND 논리곱
              // num 이 1번이고 i가 4또는 7일때 continue
              if(num===1 && (i===4||i===7)) continue;
              // [ continue 키워드 ]
              // -for문 안에서 continue키워드를 만나면 
              // 아래쪽 코드를 실행하지않고
              // for 문 증감파트로 다시 올라감 -> 다음조건실행!

              // num이 2이면 6번부터 안나오게 하기!
              if(num===2 && i===6) break; /* 5번까지만 찍힘! */
              //[break 키워드] -> 제어문용!!
              // - for문 안에서 break를 만나면 for문을 빠져나감
              //참고: switch case문에서도 사용함
              // -> return 키워드는 함수를 빠져나갈때 사용함!
              // 리턴은 함수용!!


              // 이미지 대상에 넣기
                tg[num].innerHTML += 
                '<img src="images/num/num_0'+i+'.png" alt="숫자이미지">';
            } //////// for문 //////////

        } ///////// addNum함수 ///////////////////
        //////////////////////////////////////////
    </script>
</head>
<body>
    <h1>for문 옵션</h1>
<hr>
    <button onclick="addNum(0)">기본호출</button>
    <h2>기본for문</h2>
    <div class="forCls"></div>
<hr>
    <button onclick="addNum(1)">for문옵션1</button>
    <h2>4번과 7번빼고 돌리기</h2>
    <div class="forCls"></div>
<hr>
    <button onclick="addNum(2)">for문옵션2</button>
    <h2>5번까지만 돌리기</h2>
    <div class="forCls"></div>
<hr>
    
</body>
</html>
