 <!DOCTYPE html>
 <html lang="ko">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS 제어문 - if문, switch case문, for문, while문</title>
     <script>
         // 함수는 호출시에만 실행되는 코드 저장소!
         /*//////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
         */ //////////////////////////////////////////
         function jumsu() {

             // 1. 함수호출확인!
             console.log("점수환산!");
             // 브라우저 F12 콘솔창에서 확인한다!

             // 2. 대상선정

             // 2-1. 점수가져올 대상: #jumsu
             var jum = document.getElementById("jumsu");

             // 2-2. 입력된 숫자읽어오기
             var score = jum.value;
             // value는 값을 읽어오는 속성
             console.log("입력값:" + score);

             // 2-3. 출력대상: 
             var jexp = document.querySelector("#jexp");

             // 2-4. 칭찬스티커대상:
             var jshow = document.querySelector("#jshow");

             // 2.5. 입력값 걸러내기 /////////////////
             // 2.5-1. 숫자 아니면 나가!
             // is Not a Number? 숫자가 아니니?
             // 숫자가 아니면 true
             // JS숫자여부 판별 내장함수 -> isNaN()
             // 사용법: isNaN(값) -> 숫자아니면 true
             console.log("숫자가 아니니?" + isNaN(score));

             if (isNaN(score)) { // 숫자가 아닐때

                 // 1. 메시지 출력
                 jexp.innerText = "숫자를 입력하세요!";
                 // 2. 글자색검정(바꿔있을 수 있으므로)
                 jexp.style.color = "#000";
                 // 3. 칭찬스티커 원위치(나왔을 수 있으므로)
                 jshow.style.backgroundPosition = "322px 0";
                 // 4. 입력창 내용 지우기(초기화)
                 jum.value = "";
                 // 5. 입력창에 포커스 주기
                 jum.focus();
                 // focus() - 선택요소에 포커스를 주는 JS내장함수

                 // if문에 들어왔다면 여기서
                 // 함수실행을 끝내야함!
                 // 여기서 끝낼때 쓰는 키워드는?
                 // 돌아가! -> return
                 return;
                 // return 키워드
                 // 뒤에 값을 쓰면 호출곳으로 
                 // 값을 가지고 나간다~! 함수편에서 자세히!

             } //////// if ////////////////

             // 2.5-2. 0미만 또는 100초과일때 걸러냄!
             else if (score < 0 || score > 100) {

                 // 1. 메시지 출력
                 jexp.innerText = "0이상 100이하의 숫자만 입력하세요!";
                 // 2. 글자색검정(바꿔있을 수 있으므로)
                 jexp.style.color = "#000";
                 // 3. 칭찬스티커 원위치(나왔을 수 있으므로)
                 jshow.style.backgroundPosition = "322px 0";
                 // 4. 입력창 내용 지우기(초기화)
                 jum.value = "";
                 // 5. 입력창에 포커스 주기
                 jum.focus();
                 // focus() - 선택요소에 포커스를 주는 JS내장함수

                 // if문에 들어왔다면 여기서
                 // 함수실행을 끝내야함!
                 // 여기서 끝낼때 쓰는 키워드는?
                 // 돌아가! -> return
                 return;
                 // return 키워드
                 // 뒤에 값을 쓰면 호출곳으로 
                 // 값을 가지고 나간다~! 함수편에서 자세히!

             } //////////// else if ////////////////


             // 3. 점수환산하기
             // 기준:
             // 90점이상 - "매우잘함", 80점이상 - "잘함"
             // 70점이상 - "보통", 60점이상 - "노력요함"
             // 60점미만 - "재시험"

             // 결과변수 - 선언만 하고 할당은 if문에서~!
             var res;

             // 색상변수
             var fc;

             // 배경위치변수
             var bgp;

             // console.log(score>=90);

             if (score >= 90) { // 90점이상
                 res = "매우잘함";
                 fc = "blue";
                 bgp = "0 0";
             } /// if ////
             else if (score >= 80) { // 80점이상
                 res = "잘함";
                 fc = "green";
                 bgp = "-322px 0";
             } /// else if ////
             else if (score >= 70) { // 70점이상
                 res = "보통";
                 fc = "purple";
                 bgp = "-322px -322px";
             } /// else if ////
             else if (score >= 60) { // 60점이상
                 res = "노력요함";
                 fc = "orange";
                 bgp = "-644px -644px";
             } /// else if ////
             else { // 위의 모든 조건에 해당없을때
                 res = "재시험";
                 fc = "red";
                 bgp = "-322px -644px";
             } //// else /////

             // 결과확인
             console.log("결과:" + res);

             // 4. 결과 메시지를 화면에 출력하기

             // 4-1. 결과 내용 글자넣기
             jexp.innerText = "평가결과는 " + res;
             // innerText는 선택요소 내부에 글자데이터를
             // 넣어주는 JS내장속성
             // 비교) innerHTML 는 html태그코드 넣기속성

             // 4-2. 결과에 따른 글자색 변경하기
             jexp.style.color = fc;

             // 4-3. 결과에 따른 칭찬스티커 변경하기
             jshow.style.backgroundPosition = bgp;

         } ////////// jumsu 함수 ////////////////////
         ////////////////////////////////////////////

         /* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호 안의 코드를 실행하는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문을 말한다!
            - 보통 비교연산자나 논리연산자가 사용된다!

            - 구문 : 
            _________________________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            _______________________________________

            (구문해석)
            1. if문은 단독으로 사용가능
            2. else if문을 쓰면 한 조건에 들어가면
            다른 if문은 검사하지 않는다!
            3. else문은 조건에 모두 맞지 않을 경우 들어가는
            코드구역임
                - else가 필요할때만 사용함
                - if문 없이 else만 단독으로 사용못함

            ※ 위의 점수 평가예제에서 if, else if, else 조건문 셋트
            를 사용한 이유는?
            -> 조건문을 단순하게 상위범위부터 쓰면 간단하기때문!

            만약 개별적으로 if문을 쓰게 되면 각 범위를 설정해야한다!
            예)
            if(score >= 80 && score < 90){
                실행문
            }

         */

         /*///////////////////////////////////////////////
             함수명: local
             기능: 지역명을 입력하면 지역국번을 안내한다!
         */ ///////////////////////////////////////////////
         function local() {

             // 1. 함수호출여부확인!
             console.log("국번안내서비스!");

             // 2. 읽어올 대상 : input#local
             var tg = document.querySelector("#local");

             // 3. 입력값 읽어오기
             var txt = tg.value;
             // value - input요소의 값을 읽어오는 속성!
             // <input type="text" value="출력값">
             // value라는 속성이 아예 존재한다!!!
             console.log("입력된 지역명:" + txt);

             // 4. 지역명을 switch case문으로 분류하여 메시지 넣기

             // 메시지 변수
             var msg; // 선언만, 할당은 제어문에서!

             switch (txt) {
                 case "서울":
                     msg = "02";
                     break;
                 case "경기":
                     msg = "031";
                     break;
                 case "인천":
                     msg = "032";
                     break;
                 case "부산":
                     msg = "051";
                     break;
                 case "대구":
                     msg = "053";
                     break;
                 case "광주":
                     msg = "062";
                     break;
                 case "전북":
                     msg = "063";
                     break;
                 case "전남":
                     msg = "061";
                     break;
                 case "경북":
                     msg = "054";
                     break;
                 case "경남":
                     msg = "055";
                     break;
                 case "세종":
                     msg = "044";
                     break;
                 case "울산":
                     msg = "052";
                     break;
                 case "대전":
                     msg = "042";
                     break;
                 case "강원":
                     msg = "033";
                     break;
                 case "충북":
                     msg = "043";
                     break;
                 case "충남":
                     msg = "041";
                     break;
                 case "제주":
                     msg = "064";
                     break;
                 default:
                     msg = "esc";
             } /////// switch case /////////

             // 5. 메시지 만들기
             // msg변수에 최종 출력내용을 다시 담아서 변경함
             if (msg === "esc") {
                 msg = "등록되지 않는 지역입니다!";
             } ////// if /////////////
             else {
                 msg = txt + "의 지역번호는 " + msg + "입니다.";
             } ////// else ////////////

             // 메시지 확인
             console.log("메시지:" + msg);

             // 6. 메시지 화면출력
             // 출력대상 : #info
             var info = document.querySelector("#info");
             info.innerText = msg;

         } ////////// local 함수 //////////////////////////
         //////////////////////////////////////////////////

         /* 
            [ switch case 문 ]
            - 단일 조건을 분류하여 실행문을 만들어 줄때 
            사용하는 제어구문

            - 문장구조
            ______________________________
            switch(변수){
                case 경우1: 실행코드; break;
                case 경우2: 실행코드; break;
                case 경우3: 실행코드; break;
                ...
                default: 실행코드;
            }
            __________________________________
            ((작동원리))
            1. 변수값에 해당하는 경우 그 값에 들어가 코드를 실행함
            2. 각 case 끝에 break 키워드를 반드시 써야함!
            - 이것을 안쓰면 다른 케이스에 또 들어가는 경우가 생김!
            -> break 키워드를 만나면 제어문을 빠져나간다!
            3. default 는 if문의 else와 비슷하여 해당케이스가 없는
            경우에 실행된다!(default는 필요시에만 쓴다!필수아님!)
            - default에는 break문을 쓰지 않는다!
         
         */

         /*////////////////////////////////////////////////////
            함수명: gugu
            기능: 선택박스에서 선택된 구구단을 출력함
            연결이벤트: change
                - 선택박스(select)가 변경될때 발생하는 이벤트
         */ ////////////////////////////////////////////////////
         function gugu(U) { // U - 선택박스 자신 전달변수

             // 옵션값 변수
             var opt = U.value;
             // value는 선택된 option의 value값!

             // 1. 호출 및 전달값 확인
             console.log("구구단!" + opt);

             // 2. 대상선정
             // 출력대상: div.gugu
             var tg = document.querySelector(".gugu");

             // 3. 구구단 만들기
             var cd = ""; // 빈문자로 초기할당!(아래에서 +=하려고)
             cd += "<h2>" + opt + "단</h2>";

             // for문 //////////////////////////
             // initiate(시작하다 의 i문자를 많이씀)
             for (var i = 1; i <= 9; i++) {

                 // for문 전달변수확인
                 // console.log("i는?"+i);

                 // 중복실행코드 //
                 cd += opt + " × " + i + " ＝ " +
                     (opt * i) + " <br>";

             } ////// for문 ///////////////////

             // 문자열확인
             console.log(cd);

             // 4. 출력하기
             tg.innerHTML = cd;




         } /////////// gugu 함수 //////////////////////////////
         //////////////////////////////////////////////////////


         /* 
            [ for문 ]
            - 어떤 실행문을 순서대로 여러번 반복 실행할 경우
            사용하는 제어문

            - 구문구조:
            _______________________________
            for(시;한;증){실행코드}           ________________________________
            - 시 -> 시작값 (변수선언과 함께 숫자를 할당)
            - 한 -> 한계값 (숫자를 조건문으로 사용)
            - 증 -> 증감(1씩증가 ++ / 1씩감소 --)

            [ for문의 진행순서 ]
            1. 먼저 시작값을 변수에 선언 후 할당하여 시작함
            2. 중앙에 있는 한계값 조건에 맞는지 검사함
            3. 맞으면(true이면) for문의 중괄호{}안의 코드실행
            4. 중괄호{}안의 코드 실행 후 세번째 증감으로 올라감
                ++ / -- 로 1씩 증감함
            5. 중앙에 있는 한계값 조건에 맞는지 검사함
            6. 조건에 맞는 동안 중괄호{}안의 코드를 반복실행함!
            7. 중앙의 한계값 조건에 맞지 않으면(false이면) 
                for문을 빠져나옴!


         
         
         */
     </script>
     <style>
         /* 칭찬스티커 */
         #jshow {
             position: absolute;
             top: -13px;
             left: 100px;
             /* 부모는? 보이는화면 */
             width: 322px;
             height: 322px;
             transform: scale(.3);
             /* 스케일 0.3은 30%크기임 */
             background: url(./images/ifshow.jpg) no-repeat;
             background-position: 322px 0;
             /* 처음에 안보임 - 하나당 322px단위임! */

             /* 트랜지션: 속시이지 */
             transition: all .4s ease-out;
         }

         /* IR(배경이미지 설명) */
         #jshow span {
             display: block;
             width: 0;
             height: 0;
             overflow: hidden;
         }

         /* 구구단 출력박스 */
         .gugu {
             width: 300px;
             height: 300px;
             overflow-y: scroll;
             /* y축 스크롤 */
             border: 2px dashed blue;
             text-align: center;
             margin-top: 10px;
         }
     </style>
 </head>

 <body>
     <h1>JS 제어문</h1>

     <hr>

     <!-- if문 연습 -->
     <h2>if문 연습</h2>
     <h3 id="jexp">평가출력</h3>
     <label for="jumsu">점수입력 : </label>
     <input type="text" id="jumsu" placeholder="점수를 입력하세요!" onkeypress="if(event.keyCode===13)jumsu()">점
     <!-- event.keyCode===13 은 엔터키를 말함 -->
     <!-- 
         키코드 참조: (아스키코드)
         https://www.w3schools.com/charsets/ref_html_ascii.asp
      -->
     <!-- if문의 명령어가 하나일 경우 중괄호생략 가능! -->
     <button class="sbtn" onclick="jumsu()">평가하기</button>


     <!-- 점수에 따른 칭찬스티커 -->
     <div id="jshow">
         <span>칭찬스티커</span>
     </div>

     <!-- 
         모든 요소에는 이벤트 속성을 사용할 수 있다!
         이벤트 속성은 on+이벤트명
         클릭 이벤트는 onclick="자바스크립트 영역"
         - 따옴표안은 JS영역이다!
         - 함수호출은 함수명() -> 소괄호가 매우 중요하다!!!
         - 함수명은 대소문자를 철저히 구분한다!
      -->

     <!-- 
         input 요소 : 입력양식 요소
                    (텍스트,라디오버튼,체크박스 등)
        - type="text" 텍스트 입력양식
        - placeholder 속성 : 안내문구출력(글자입력시 사라짐)
        - value 속성 : 미리입력할 글자 넣기

        label 요소 : 입력양식 설명요소
        - for 속성은 연결된 input의 아이디명을 써줌
            (라벨클릭시 해당요소로 포커스이동!)
        - 웹접근성(평등의 원칙)측면에서 라벨은 input요소의
        필수로 사용할 것을 권고하고 있다!
        왜? 입력창에 대한 설명으로 리더기가 이것을 읽어줌!
        (for속성으로 입력창과 연결됨!)
      -->

     <hr>

     <!-- switch case문 -->
     <h2>switch case문 연습</h2>
     <h3 id="info">국번안내</h3>
     <label for="local">지역명 입력:</label>
     <input type="text" id="local" placeholder="지역명에 '도'를 빼고쓰세요!" onkeypress="if(event.keyCode===13)local()">
     <button class="sbtn" onclick="local()">국번문의</button>


     <hr>

     <!-- for문 연습 -->
     <h2>for문 연습</h2>
     <h3>구구단 출력하기</h3>
     <!-- onchange 이벤트속성: 선택박스 옵션이 변경될때발생 -->
     <select name="sel" id="sel" onchange="gugu(this)">
         <!-- this키워드로 선택박스의 선택변경을 알 수 있다! -->
         <option value="1">구구단을 선택하세요!</option>
         <option value="2">2단</option>
         <option value="3">3단</option>
         <option value="4">4단</option>
         <option value="5">5단</option>
         <option value="6">6단</option>
         <option value="7">7단</option>
         <option value="8">8단</option>
         <option value="9">9단</option>
         <option value="10">10단</option>
         <option value="11">11단</option>
         <option value="12">12단</option>
         <option value="13">13단</option>
         <option value="14">14단</option>
         <option value="15">15단</option>
         <option value="16">16단</option>
