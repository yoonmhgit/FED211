<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .ibox {
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>

        // 로드 구역//////////////////////////////////////////
        window.addEventListener("load",()=>{

            //로딩확인
            console.log("로딩완료!");

            // 변경대상
            let tt = document.querySelectorAll(".tt");
           // console.log("tt개수:"+tt.length);


            /*//////////////////////////////////// 
                함수명: showtime
                기능: 오늘날짜 시간 찍기
            */////////////////////////////////////
            let showTime = ()=>{
              //  console.log("시간찍어!");

                // 날짜 객체로 시간찍기
                // Date객체: 날짜, 시간을 표현하는 객체
                // -객체 생성법: new 키워드

                let today = new Date();

//________________________________________________
                // 1. 년도 찍기
                tt[0].innerText = today.getFullYear();
                // getFullYear() 전체년도
                // 참고) getYear()는 1990을 뺀 년도

//________________________________________________
                // 2. 월 찍기
                tt[1].innerText = today.getMonth() + 1;
                // getMonth() -> 0부터 시작하는 숫자
                // 숫자월을 출력하고 싶으면 1을 더하라!
                // 1월은 0
                // 12개월을 부르는 이름이 나라마다 틀리다
                // 예컨데 배열에 이름을 담고 매칭함
                // ["Jan","Feb",.....]

//________________________________________________
                // 3. 일 찍기
                tt[2].innerText = today.getDate();
                // getDate()는 날짜를 리턴함

//________________________________________________
                // 4. 요일 찍기
                let week = ["일","월","화","수","목","금","토"];


                tt[3].innerText = week[today.getDay()];
                // getDay() -> 는 요일 번호를 리턴함
                // 0부터 시작하고 시작요일은 일요일
                // 일주일은 7일로 정해져있고 나라마다 부르는 이름이 달라서 숫자로 리턴함
                // 배열에다가 해당요일명을 셋팅하여 호출한다!

//________________________________________________
                //5. 오전/오후
                let noon = "오전";
                // 시간에서 오후일 경우 덮어쓰고 아래서 출력

//________________________________________________
                // 6. 시간 - ※ ()는 함수영역 값을 리턴해주는 의미(가져온다)
                // 12시간제로 조작하기
                let H = today.getHours();
                //12보다 크면 12를 빼고 오후라고변경
                if(H>12) {
                    H=H-12;
                    noon="오후";
                } /////////////////if문////////////////////
                //12보다크면 12빼서 보여라

                ////오전/오후 출력
                tt[4].innerText = noon;

                //시간출력
                tt[5].innerText = addZero(H);
                // getHours() 24시간제 시간을 리턴함

//________________________________________________
                // 7. 분 출력
                tt[6].innerText = addZero(today.getMinutes());

//________________________________________________
                // 8. 초 출력
                tt[7].innerText = addZero(today.getSeconds());

//________________________________________________

            };//////////showtime함수///////////
            //////////////////////////////////

            /*///////////////////////////////////////////////////// 
                함수명: addZero
                기능: 전달된 숫자가 10미만일 경우 앞에 0을붙여서 리턴
            *//////////////////////////////////////////////////////
            let addZero = num=>{

                // 10미만이면 앞에 0을 밭여준다
                if(num<10) num = "0"+num;
                // 만약 10이상이면 넘어온 num이 그대로 리턴됨

                return num;//호출한 곳으로 리턴한다!


            };/////////////////addZero함수/////////////////////////////



            //  최초호출
            showTime(); // <- 바로보임

            /// 시간함수 인터벌 호출! ///
            setInterval(showTime,1000);// <- 1초대기 후 보임
            // setInterval(함수,시간)
            // 인터벌함수의 함수는 함수만 호출할 경우 이름만 써도됨
            // 시간은 1/1000초 (단위없음)

//________________________________________________


            /* 
                [Math객체]
                - 수학객체로서 다른 객체와 달리 new 키워드를 쓰지않고 바로 사용할 수 있게 설계됨
                - 이런 객체를 정적객체(static object)라고 함
                 -> Attay(), Object()도 정적객체임

                - 주요 Math 객체의 메서드들:
                Math.min(값들) - 최소값
                Math.max(값들) - 최대값
                Math.round(소수점값) - 반올림
                Math.ceil(소수점값) - 올림
                Math.floor(소수점값) - 내림
                Math.abs(양수나 음수) - 절대값(양수)

                ***********************************

                Math.random() - 난수발생(아무숫자가 발생)(0~1사이의 소수점값 17자리)

            */

            //난수 발생시키기
            let rdm = Math.random();
            console.log("난수발생:"+rdm*7);
            console.log("난수발생:"+Math.ceil(rdm*7));//1~7사이
            console.log("난수발생:"+Math.floor(rdm*7));//0~6사이

            /* 
                [내가 원하는 난수발생하기]
                1. 먼저 난수를 발생한다!
                Math.random()
                2. 1부터 원하는 최대수일 경우 최대수를 곱한다
                Math.random()*최대수
                3. 원하는 범위의 난수를 올림처리한다!
                Math.ceil(Math.random()*최대수)

                ※ 중간범위의 수일경우 시작범위수를 1부터 최대수를 구한후 시작수 만큼 더하면 된다!
                예) 4~12 사이의 난수를 발생한다면
                    1~9사이의 난수를 발생후 3을 더하면됨(중간범위값 손가락새보기)
                    Math.ceil(Math.random()*9)+3
            */
            // 1~7사이의 난수만들기
            rdm = Math.ceil(Math.random()*7);
            console.log("1~7사이의 난수:"+rdm);


            // 이미지변경대상
            let tg = document.querySelector(".ibox img");

            // 이전랜덤수 저장변수
            let temp = 1;//처음에 1번이미지가 있으므로!(난수로 이미지를 랜덤하게)

            /// 1~7사이의 난수로 이미지를 랜덤하게 나오게하기
            setInterval(() => {
                // 1. 랜덤수발생
                let num = Math.ceil(Math.random()*7);
                console.log("이미지랜덤수:"+num);

                // 2. 랜덤수 검사 : 아번번호와 같은면 다시발생
                // while(조건문)[코드]
                //  -> 조건문이 true일동안 코드를 계속 실행함
                while(num===temp){ //이전수와 같으면
                    num = Math.ceil(Math.random()*7);
                    console.log("새로랜덤:"+num);
                }//////////while문///////////
                //while문에 안걸리면 바로 3번으로감!
                
                // 3. 이미지 src 변경하기
                tg.src = "./images/img"+num+".jpg";

                // 4. 지금 발생시킨 확정된 num을 temp에 저장함
                // 왜? 다음 랜덤 발생시 비교할 이전랜덤수니까~!!
                temp = num;
                
            }, 2000);////////////인터벌함수///////////////





        });////////로드구역///////////////////////
        //////////////////////////////////////////////////////
        
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="ibox">
        <img src="./images/img1.jpg" alt="이미지">
    </div>

</body>

</html>
